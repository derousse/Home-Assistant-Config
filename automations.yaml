    event_type: zha_toolkit_last_seen_monitor
    event_data:
      command: zha_devices
      success: true
      params:
        event_success: zha_toolkit_last_seen_monitor
    id: event
  condition:
  - condition: template
    value_template: '{{ as_timestamp(now()) - as_timestamp(states.sensor.uptime.last_changed)
      | int > 600 }}'
    enabled: true
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: time
