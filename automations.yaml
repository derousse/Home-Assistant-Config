      - service: zha_toolkit.zha_devices
        data:
          event_success: zha_toolkit_last_seen_monitor
          command_data:
          - entities
          - power_source
          - last_seen
          - available
    - conditions:
      - condition: trigger
        id: event
      sequence:
      - service: python_script.last_seen_monitor
        data:
          devices: '{{ trigger.event.data.devices }}'
          helper: input_text.last_seen_monitor
          timeout_seconds: 300
  mode: queued
  max: 2
